server {
    listen 80;
    root /usr/share/nginx/html; # Папка, куда копируются файлы из dist
    index index.html;

    # Разрешаем CORS для всех файлов
    location / {
        add_header Access-Control-Allow-Origin *; # Лучше указать конкретный origin, например, http://localhost:3000
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

        # Для обработки preflight-запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *; # Лучше указать конкретный origin
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        try_files $uri $uri/ /index.html; # Для SPA, если remoteEntry.js не в корне, но это его корневой файл для MF
    }
}